<ion-header>
  <ion-navbar>
    <ion-title>Current Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label class="city" color="dark">{{city}}</ion-label>
    </ion-row>  
    <ion-row>
      <ion-img class="img" src="{{imgUrl}}"></ion-img>
    </ion-row>  
    <ion-row>
      <ion-label class="text" color="dark">{{weatherText}}</ion-label>
    </ion-row>  
    <ion-row>
      <ion-label class="temp" color="dark">{{temp}}</ion-label>
    </ion-row>  
    <ion-row>
      <ion-col>
        <ion-label class="humpres" color="dark">{{pressure}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="humpres" color="dark">{{humidity}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
