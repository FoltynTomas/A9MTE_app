<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #tText type="place,state" placeholder="Place"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Units</ion-label>
        <ion-select placeholder="Select One" (ionChange)="radioChanged()">
          <ion-select-option value="c">Celsius</ion-select-option>
          <ion-select-option value="f">Farnheit</ion-select-option>
        </ion-select>
    </ion-item>
    <button (click)="saveClick(tText.value)" ion-button full>Save</button>
  </ion-list>  
</ion-content>
