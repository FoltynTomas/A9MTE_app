<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #pText type="text" placeholder="Place,State"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #uText type="text" placeholder="Units"></ion-input>
    </ion-item>
    <button (click)="saveClick(pText.value, uText.value)" ion-button full>Save</button>
  </ion-list>  
</ion-content>
