<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #pText type="text" placeholder="Place,State"></ion-input>
    </ion-item>
    <ion-list radio-group (ionChange)="unitsChanged($event)">
      <ion-item>
        <ion-label>Celsius</ion-label>
        <ion-radio slot="start" value="celsius" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Fahrenheit</ion-label>
        <ion-radio slot="start" value="fahrenheit"></ion-radio>
      </ion-item>
    </ion-list>
    <button (click)="saveClick(pText.value)" ion-button full>Save</button>
  </ion-list>  
</ion-content>
